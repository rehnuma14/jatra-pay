<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="jat">
        <h1>JATRA.PAY</h2>
    <p>Secure your journey with seamless payments!</p>
    </div>
    <div class="wrap">
        <form action="">
            <h1>Login</h1>
            <div class="input">
                <input type="text" placeholder="Username" id="p"  required>
                <i class='bx  bxs-user'  style='color:NaN'></i> 
            </div>
            <div class="input">
                <input type="password" placeholder="Password"  id="p1" required>
                <i class='bx  bxs-lock'  style='color:NaN'></i> 
            </div>
            <div class="remember">
                <label><input type="checkbox">
                Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="reg">
                <p>
                    Don't have an account? <a href="html/regis.html">Register</a>
                </p>
            </div>
        </form>
    </div>


    <script src="../js/login.js"></script>
</body>
</html>
